<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indiana-211</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel='stylesheet' href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  
  <body>

    <header>
      Indiana 211 Resource Data as of <span id="print-date"></span>
    </header>

    <nav class="navbar navbar-expand-sm bg-white navbar-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/download.png" alt="Logo" style="width: 110px;" class="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mx-auto"> 
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Opportunities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <nav class="container mt-4">
      <label for="menu">Select an Option:</label>
      <select id="menu">
          <option value="county_health_department">County Health Department</option>
          <option value="township_trustees">Township trustees</option>
          <option value="social_workers">Clinical Social Workers/School Social Workers</option>
          <option value="case_managers">Case Managers</option>
      </select>  
      <div id="caseManagersDropdown">
          <label for="caseManagerOptions">Select Case Manager Type:</label>
          <select id="caseManagerOptions">
              <option value="justice_involved">Justice involved</option>
              <option value="seeking_services">Seeking services at an FQHC</option>
              <option value="hospital_release_plans">Working on hospital release plans</option>
          </select>
      </div>
    </nav>
    
    <div class="container mt-4">
      <h2>Search by Zip Code and County</h2>
      <form class="form-row">
        <div class="form-group col-sm-6">
          <label for="zipCodeInput">Enter Zip Code (or N/A):</label>
          <input type="text" class="form-control" id="zipCodeInput" placeholder="Zip Code">
        </div>
        <div class="form-group col-sm-6">
          <label for="countyDropdown">Select County:</label>
          <select class="form-control" id="countyDropdown">
            <option value="county1">N/A</option>
            <option value="county2">Adams</option>
            <option value="county3">Allen</option>
            <option value="county3">Bartholomew</option>
            <option value="county3">Benton</option>
            <option value="county3">Blackford</option>
            <option value="county3">Boone</option>
            <option value="county3">Brown</option>
            <option value="county3">Carroll</option>
            <option value="county3">Cass</option>
            <option value="county3">Clark</option>
            <option value="county3">Clay</option>
            <option value="county3">Clinton</option>
            <option value="county3">Crawford</option>
            <option value="county3">Daviess</option>
            <option value="county3">Dearborn</option>
            <option value="county3">Decatur</option>
            <option value="county3">DeKalb</option>
            <option value="county3">Delaware</option>
          </select>
        </div>

        <div class="container">
          <h3>Type of Service (Taxonomy Driven)</h3>
          <form>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="food">
                  <label class="form-check-label" for="food">Food</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="housing">
                  <label class="form-check-label" for="housing">Housing</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="utilities">
                  <label class="form-check-label" for="utilities">Utilities</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="tax-assistance">
                  <label class="form-check-label" for="tax-assistance">Tax Assistance</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="transportation">
                  <label class="form-check-label" for="transportation">Transportation</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="legal-assistance">
                  <label class="form-check-label" for="legal-assistance">Legal Assistance</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="education">
                  <label class="form-check-label" for="education">Education</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="employment">
                  <label class="form-check-label" for="employment">Employment</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="family-self-care">
                  <label class="form-check-label" for="family-self-care">Family & Self Care</label>
              </div>
      
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="healthcare">
                  <label class="form-check-label" for="healthcare">Healthcare</label>
              </div>
          </form>
        </div>

        <div class="col-sm-12 mt-2">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </form>
    </div>
    
    <footer>
      As of <span id="print-date-footer"></span> the list provided is the most up to date information available to Indiana 211 for the types and locations of resources selected.
    </footer>
    
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
